<!DOCTYPE html>
<html lang="fr">

<head>

        <button @click="darkMode = !darkMode; document.cookie = 'darkMode=' + darkMode + '; path=/'"
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
            <span x-text="darkMode ? 'â˜€' : 'ðŸŒ™'"></span>
        </button>
    </div>

    <div class="flex justify-center items-center h-screen">
        <h2 class="text-2xl">Bienvenue dans le monde !</h2>
    </div>

</body>

</html>
